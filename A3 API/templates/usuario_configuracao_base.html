		<header id="header">
		</header>

		<section id="main" class="container medium">
			<header>
				<div class="box">
					<h2>Configuração De Usuario</h2>
					<p>Para Alterar seus Dados Preencha os Campos Abaixo</p>


				</div>
			</header>
			<div class="box">
				<p>Preencha Somente aquele que deseja Alterar</p>
				<form id="pedidoForm" method="POST" action="#">
					<div class="row gtr-50 gtr-uniform">

						<div class="col-12">
							<input type="text" name="nome" id="nome" placeholder="Novo nome">
						</div>
						<div class="col-12">
							<input type="password" name="senha" id="senha" placeholder="Nova senha">
						</div>
						<div class="col-12">
							<input type="email" name="email" id="email" placeholder="Novo email">
						</div>
						<div class="col-12">
							<ul class="actions special">
								<li><button type="submit">Atualizar Dados</button></li>
							</ul>
						</div>
					</div>
				</form>
				<br><br>
				<form method="POST" style="text-align: center;">

					<input type="hidden" name="excluir_conta" value="1">
					<div class="col-12"></div>
					<button type="submit" style="color: red;">Excluir Conta</button>
			</form>

			<p>Voltar para a <a href="{{ url_for('index') }}"> Biblioteca</a></p>
